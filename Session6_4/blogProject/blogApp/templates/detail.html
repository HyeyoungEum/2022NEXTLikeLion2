<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Details</h2>
        <div>
            <h3>Title</h3>
            <div class="titlezone">{{article_detail.title}}</div>
        </div>

        </div>
        <a href="{% url 'list' %}">Go Back</a>
    </main>

</html>
