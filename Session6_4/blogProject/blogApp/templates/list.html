<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'list.css' %}">

<body>
    <div class="blogtitle">
    <h1>Hyeyoung's Blog</h1>
    </div>

    
    <div class="container">
        <div><a href="{% url 'hobby' %}">hobby </a>({{hobby_category|length}})</div>
        <div><a href="{% url 'food' %}">food </a>({{food_category|length}})</div>
        <div><a href="{% url 'programming' %}">programming </a>({{programming_category|length}})</div>
    </div>
    
    <div class="write"><a href="{% url 'new' %}">글쓰러가기</a></div>
      
   <div class="all" >
    <h2>모든 글 모아보기</h2>
   </div>
    
   <div class="listlist">
    <ul>
        {% for article in articles %}
        <li>
            <a href="{% url 'detail' article.id %}">{{ article.title }}</a>
        </li>
        <br/>
        {% endfor %}
    </ul>
    </div>
</body>
</html>
